{% extends 'base.html' %}
{% load static %}
{% load extra_filters %}

    {% block content %}
         {% block test %}
         {% endblock %}
        <div class="delete">
            <form action="{% url 'possible_answer_delete_url' obj.id %}" method="post">
                {% csrf_token %}
                <h3>Are you sure you want to delete <b>"{{ obj.answer }}"</b> answer?</h3>
                <a href="{% url 'question_detail_url' obj.question_id %}">
                    <button type="button" class="btn btn-success">Cancel</button>
                </a>
                <button type="submit" name="button" class="btn btn-danger">Delete</button>
            </form>
        </div>
    {% endblock %}
